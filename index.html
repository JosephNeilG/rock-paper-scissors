<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
</head>
<body>
<div class="main-container">
    <div class="left-container">
        <div class="game-header">Game on!</div>
        <div class="header">Rock Paper Scissors</div>
        <div class="description">&mdash; First to 5 wins, Goodluck and have fun.</div>
    </div>

    <div class="right-container">
        <h4 class="right-header">CHOOSE YOUR WEAPON</h4>
        <div class="buttons-container">
            <button class="rock" id="button">
                <div class="icon">✊</div>
            </button>
            <button class="paper" id="button">
                <div class="icon">✋</div>
            </button>
            <button class="scissors" id="button">
                <div class="icon">✌</div>
            </button>
        </div>

        <div class="score-counter">
            <div class="player-score">Player Score: 0</div>
            <div class="computer-score">Computer Score: 0</div>
        </div>
        <!-- <div class="round-result"></div>
        <div class="display-choice">
            <div class="choice player"></div>
            <div class="choice computer"></div>
        </div> -->

        <div class="output-message">Prove yourself, defeat the computer!</div>

        <div class="button-container">
            <button class="play-again">Play again</button>
        </div>
    </div>  
</div>
    
</body>
</html>
